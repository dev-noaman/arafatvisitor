name: arafatvisitor
description: "Arafat VMS - Visitor Management System Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Networking
  dio: ^5.4.0
  dio_smart_retry: ^7.0.1

  # Storage
  flutter_secure_storage: ^10.0.0

  # Navigation
  go_router: ^17.1.0

  # QR Code
  mobile_scanner: ^7.1.4
  qr_flutter: ^4.1.0

  # Forms
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.3.0

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Utilities
  intl: ^0.20.2
  shimmer: ^3.0.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
