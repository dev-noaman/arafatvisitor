name: Build APK & IPA (Mobile)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('MOBILE/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        working-directory: MOBILE
        run: npm ci

      - name: Lint (TypeScript)
        working-directory: MOBILE
        run: npm run lint

      - name: Run tests
        working-directory: MOBILE
        run: npm test

  build-android:
    name: Build Android APK
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('MOBILE/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        working-directory: MOBILE
        run: npm ci

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate native Android project
        working-directory: MOBILE
        run: npx expo prebuild --platform android --clean

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('MOBILE/package.json', 'MOBILE/app.config.ts', 'MOBILE/package-lock.json') }}

      - name: Make gradlew executable
        working-directory: MOBILE/android
        run: chmod +x gradlew

      - name: Build Release APK
        working-directory: MOBILE/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArafatVisitor-release-apk
          path: MOBILE/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-ios:
    name: Build iOS IPA
    needs: lint-and-test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('MOBILE/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        working-directory: MOBILE
        run: npm ci

      - name: Generate native iOS project
        working-directory: MOBILE
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: MOBILE/ios
        run: pod install

      - name: Discover workspace and scheme
        id: ios
        working-directory: MOBILE/ios
        run: |
          WORKSPACE=$(ls *.xcworkspace 2>/dev/null | head -1)
          SCHEME="${WORKSPACE%.xcworkspace}"
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build archive
        working-directory: MOBILE/ios
        run: |
          xcodebuild \
            -workspace ${{ steps.ios.outputs.workspace }} \
            -scheme ${{ steps.ios.outputs.scheme }} \
            -sdk iphoneos \
            -configuration Release \
            -archivePath ${{ runner.temp }}/app.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          mkdir -p ${{ runner.temp }}/ipa
          mkdir -p ${{ runner.temp }}/Payload
          APP_BUNDLE=$(ls ${{ runner.temp }}/app.xcarchive/Products/Applications/*.app | head -1)
          cp -r "$APP_BUNDLE" ${{ runner.temp }}/Payload/
          cd ${{ runner.temp }}
          zip -r ${{ runner.temp }}/ipa/ArafatVisitor.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ArafatVisitor-release-ipa
          path: ${{ runner.temp }}/ipa/*.ipa
          retention-days: 30
