name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      init:
        description: 'Run initial setup (first deployment)'
        required: false
        default: false
        type: boolean

env:
  VPS_PATH: /var/www/arafatvisitor
  DB_NAME: arafatvisitor
  DB_USER: arafatvisitor
  SSH_OPTS: '-o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPath=/tmp/ssh-%r@%h:%p -o ControlPersist=60s'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE: https://${{ secrets.VPS_DOMAIN }}/api

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Install sshpass and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Start SSH control master
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }} -N -f ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}

      - name: Prepare VPS directories
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "apt-get update && apt-get install -y rsync && mkdir -p ${{ env.VPS_PATH }}/frontend ${{ env.VPS_PATH }}/backend"

      - name: Upload frontend
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz --delete -e "sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }}" dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ env.VPS_PATH }}/frontend/

      - name: Upload backend
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz --delete --exclude 'node_modules' --exclude '.env' --exclude 'dist' -e "sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }}" backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ env.VPS_PATH }}/backend/

      - name: Initial Setup (all steps in one SSH session)
        if: github.event.inputs.init == 'true'
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'ENDSSH'
          set -e

          echo "=== Installing system dependencies ==="
          # Install Node.js if not present
          if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
          fi

          # Install PostgreSQL if not present
          if ! command -v psql &> /dev/null; then
              apt-get install -y postgresql postgresql-contrib
              systemctl start postgresql
              systemctl enable postgresql
          fi

          # Install Nginx if not present
          if ! command -v nginx &> /dev/null; then
              apt-get install -y nginx
              systemctl start nginx
              systemctl enable nginx
          fi

          # Install PM2 globally
          npm install -g pm2

          echo "=== Configuring database ==="
          # Stop PM2 processes to release database connections
          pm2 stop arafatvisitor-api 2>/dev/null || true
          pm2 delete arafatvisitor-api 2>/dev/null || true
          sleep 2

          # Stop PostgreSQL service to ensure all connections are closed
          systemctl stop postgresql 2>/dev/null || true
          sleep 2

          # Start PostgreSQL service
          systemctl start postgresql 2>/dev/null || true
          sleep 2

          # Create backup directory
          mkdir -p /var/www/arafatvisitor/backups

          # Backup existing database if it exists (with timestamp)
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          if sudo -u postgres psql -lqt | cut -d \| -f 1 | grep -qw ${{ env.DB_NAME }}; then
              echo "Backing up existing database..."
              sudo -u postgres pg_dump ${{ env.DB_NAME }} > /var/www/arafatvisitor/backups/db_backup_${TIMESTAMP}.sql
              echo "Backup saved to /var/www/arafatvisitor/backups/db_backup_${TIMESTAMP}.sql"
          else
              echo "No existing database to backup"
          fi

          # Terminate all connections to the database before dropping
          sudo -u postgres psql -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname = '${{ env.DB_NAME }}' AND pid <> pg_backend_pid();" 2>/dev/null || true
          sleep 2

          # Drop existing database and user (fresh start)
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS ${{ env.DB_NAME }} WITH (FORCE);" 2>/dev/null || sudo -u postgres psql -c "DROP DATABASE IF EXISTS ${{ env.DB_NAME }};"
          sudo -u postgres psql -c "DROP USER IF EXISTS ${{ env.DB_USER }};"

          # Create fresh database and user
          sudo -u postgres psql -c "CREATE USER ${{ env.DB_USER }} WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"
          sudo -u postgres psql -c "CREATE DATABASE ${{ env.DB_NAME }} OWNER ${{ env.DB_USER }};"
          sudo -u postgres psql -d ${{ env.DB_NAME }} -c "GRANT ALL ON SCHEMA public TO ${{ env.DB_USER }};"

          # Delete old .env and create fresh one
          cd /var/www/arafatvisitor/backend
          rm -f .env
          JWT_SECRET=$(openssl rand -base64 32)
          echo "DATABASE_URL=postgresql://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ env.DB_NAME }}" > .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "PORT=3000" >> .env
          cat .env

          echo "=== Building backend ==="
          # Load env
          export $(grep -v '^#' .env | xargs)

          # Install dependencies
          npm install

          # Run database migrations
          npx prisma generate
          npx prisma migrate deploy

          # Build backend
          npm run build

          echo "=== Configuring Nginx ==="
          # Strip protocol from domain (remove http:// or https://)
          DOMAIN="${{ secrets.VPS_DOMAIN }}"
          DOMAIN="${DOMAIN#http://}"
          DOMAIN="${DOMAIN#https://}"
          DOMAIN="${DOMAIN%%/*}"

          # Setup Nginx
          cat > /etc/nginx/sites-available/arafatvisitor << 'NGINXCONF'
          server {
              listen 80;
              server_name _DOMAIN_ www._DOMAIN_;

              location / {
                  root /var/www/arafatvisitor/frontend;
                  try_files $uri $uri/ /index.html;
              }

              location /api {
                  rewrite ^/api/(.*) /$1 break;
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          NGINXCONF

          # Replace placeholder with actual domain
          sed -i "s/_DOMAIN_/$DOMAIN/g" /etc/nginx/sites-available/arafatvisitor

          ln -sf /etc/nginx/sites-available/arafatvisitor /etc/nginx/sites-enabled/
          rm -f /etc/nginx/sites-enabled/default
          nginx -t && systemctl reload nginx

          echo "=== Starting PM2 ==="
          # Start backend with PM2
          pm2 delete arafatvisitor-api 2>/dev/null || true
          pm2 start dist/src/main.js --name arafatvisitor-api
          pm2 save
          pm2 startup

          echo "=== Installing SSL certificate ==="
          # Install SSL
          apt-get install -y certbot python3-certbot-nginx
          
          # Try to install SSL certificate without redirect first
          if certbot --nginx -d "$DOMAIN" --non-interactive --agree-tos --email admin@$DOMAIN; then
              echo "SSL certificate installed successfully"
              
              # Add HTTPS redirect only after SSL is working
              cat > /etc/nginx/sites-available/arafatvisitor << 'NGINXCONF'
          server {
              listen 80;
              server_name _DOMAIN_ www._DOMAIN_;
              return 301 https://$server_name$request_uri;
          }

          server {
              listen 443 ssl;
              server_name _DOMAIN_ www._DOMAIN_;

              ssl_certificate /etc/letsencrypt/live/_DOMAIN_/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/_DOMAIN_/privkey.pem;
              include /etc/letsencrypt/options-ssl-nginx.conf;
              ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

              location / {
                  root /var/www/arafatvisitor/frontend;
                  try_files $uri $uri/ /index.html;
              }

              location /api {
                  rewrite ^/api/(.*) /$1 break;
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          NGINXCONF
              
              # Replace placeholder with actual domain
              sed -i "s/_DOMAIN_/$DOMAIN/g" /etc/nginx/sites-available/arafatvisitor

              # Test and reload Nginx with the new HTTPS config
              nginx -t && systemctl reload nginx
              echo "Nginx reloaded with HTTPS configuration"

              # Auto-renewal cron (daily at 6 AM)
              (crontab -l 2>/dev/null | grep -v certbot; echo "0 6 * * * certbot renew --quiet --post-hook 'systemctl reload nginx'") | crontab -
          else
              echo "SSL certificate installation failed - continuing with HTTP only"
              echo "You can manually install SSL later with: sudo certbot --nginx -d $DOMAIN"
              
              # Keep HTTP-only configuration (already set up above)
          fi

          echo "INITIAL_SETUP_COMPLETE"
          ENDSSH

      - name: Update Deployment (single SSH session)
        if: github.event.inputs.init != 'true'
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'ENDSSH'
          set -e
          cd /var/www/arafatvisitor/backend
          export $(grep -v '^#' .env | xargs) 2>/dev/null || true

          # Install any new dependencies
          npm install

          # Generate Prisma client
          npx prisma generate

          # Run new migrations (safe - won't delete data)
          npx prisma migrate deploy

          # Rebuild backend
          npm run build

          # Restart backend
          pm2 restart arafatvisitor-api

          echo "UPDATE_COMPLETE"
          ENDSSH

      - name: Stop SSH control master
        if: always()
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh ${{ env.SSH_OPTS }} -O exit ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} 2>/dev/null || true

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.VPS_IP }} || echo "Verification pending - check manually"
