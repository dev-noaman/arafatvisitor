name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      init:
        description: 'Run initial setup (first deployment)'
        required: false
        default: 'false'
        type: boolean

env:
  VPS_PATH: /var/www/arafatvisitor
  DB_NAME: arafatvisitor
  DB_USER: arafatvisitor

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE: https://${{ secrets.VPS_DOMAIN }}/api

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Install sshpass and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Create remote directories and install rsync on VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "apt-get update && apt-get install -y rsync && mkdir -p ${{ env.VPS_PATH }}/frontend ${{ env.VPS_PATH }}/backend"

      - name: Upload frontend
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ env.VPS_PATH }}/frontend/

      - name: Upload backend
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz --delete --exclude 'node_modules' --exclude '.env' --exclude 'dist' -e "ssh -o StrictHostKeyChecking=no" backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ env.VPS_PATH }}/backend/

      - name: Initial Setup (first deployment)
        if: github.event.inputs.init == 'true'
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_DOMAIN: ${{ secrets.VPS_DOMAIN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "bash -s" << 'ENDSSH'
          set -e
          cd /var/www/arafatvisitor/backend

          # Install Node.js if not present
          if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
          fi

          # Install PostgreSQL if not present
          if ! command -v psql &> /dev/null; then
              apt-get install -y postgresql postgresql-contrib
              systemctl start postgresql
              systemctl enable postgresql
          fi

          # Install Nginx if not present
          if ! command -v nginx &> /dev/null; then
              apt-get install -y nginx
              systemctl start nginx
              systemctl enable nginx
          fi

          # Install PM2 globally
          npm install -g pm2

          # Install dependencies
          npm install

          # Setup PostgreSQL database
          sudo -u postgres psql -c "CREATE DATABASE arafatvisitor;" 2>/dev/null || echo "Database exists"
          sudo -u postgres psql -c "CREATE USER arafatvisitor WITH PASSWORD 'DBPASSWORD_PLACEHOLDER';" 2>/dev/null || echo "User exists"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE arafatvisitor TO arafatvisitor;"
          sudo -u postgres psql -c "ALTER DATABASE arafatvisitor OWNER TO arafatvisitor;"
          sudo -u postgres psql -d arafatvisitor -c "GRANT ALL ON SCHEMA public TO arafatvisitor;"

          # Create .env file for backend
          JWT_SECRET=$(openssl rand -base64 32)
          echo "DATABASE_URL=postgresql://arafatvisitor:DBPASSWORD_PLACEHOLDER@localhost:5432/arafatvisitor" > .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "PORT=3000" >> .env

          # Export for current session
          export DATABASE_URL="postgresql://arafatvisitor:DBPASSWORD_PLACEHOLDER@localhost:5432/arafatvisitor"

          # Run database migrations
          npx prisma generate
          npx prisma migrate deploy

          # Build backend
          npm run build

          # Setup Nginx
          cat > /etc/nginx/sites-available/arafatvisitor << 'NGINXCONF'
          server {
              listen 80;
              server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

              location / {
                  root /var/www/arafatvisitor/frontend;
                  try_files $uri $uri/ /index.html;
              }

              location /api {
                  rewrite ^/api/(.*) /$1 break;
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          NGINXCONF

          ln -sf /etc/nginx/sites-available/arafatvisitor /etc/nginx/sites-enabled/
          rm -f /etc/nginx/sites-enabled/default
          nginx -t && systemctl reload nginx

          # Start backend with PM2
          pm2 delete arafatvisitor-api 2>/dev/null || true
          pm2 start dist/main.js --name arafatvisitor-api
          pm2 save
          pm2 startup

          # Install SSL
          apt-get install -y certbot python3-certbot-nginx
          certbot --nginx -d DOMAIN_PLACEHOLDER --non-interactive --agree-tos --email admin@DOMAIN_PLACEHOLDER --redirect || echo "Certbot failed - check DNS"

          # Auto-renewal cron (daily at 6 AM)
          (crontab -l 2>/dev/null | grep -v certbot; echo "0 6 * * * certbot renew --quiet --post-hook 'systemctl reload nginx'") | crontab -

          echo "INIT_COMPLETE"
          ENDSSH

          # Replace placeholders with actual values
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "sed -i 's/DBPASSWORD_PLACEHOLDER/${DB_PASSWORD}/g' /var/www/arafatvisitor/backend/.env"
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "sed -i 's/DOMAIN_PLACEHOLDER/${VPS_DOMAIN}/g' /etc/nginx/sites-available/arafatvisitor"
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "nginx -t && systemctl reload nginx"
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "cd /var/www/arafatvisitor/backend && pm2 restart arafatvisitor-api"

      - name: Update Deployment
        if: github.event.inputs.init != 'true'
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_IP: ${{ secrets.VPS_IP }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_IP} "bash -s" << 'ENDSSH'
          set -e
          cd /var/www/arafatvisitor/backend
          source .env 2>/dev/null || true
          export $(grep -v '^#' .env | xargs) 2>/dev/null || true

          # Install any new dependencies
          npm install

          # Generate Prisma client
          npx prisma generate

          # Run new migrations (safe - won't delete data)
          npx prisma migrate deploy

          # Rebuild backend
          npm run build

          # Restart backend
          pm2 restart arafatvisitor-api

          echo "UPDATE_COMPLETE"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.VPS_IP }} || echo "Verification pending - check manually"
